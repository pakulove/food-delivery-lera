<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Вход</title>
    <link rel="stylesheet" href="/styles.css" />
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
  </head>
  <body data-page="login">
    <header>
      <nav>
        <a href="/">Главная</a>
        <a href="/price.html">Прайс</a>
        <a href="/cart.html">Корзина</a>
      </nav>
    </header>
    <main>
      <h1>Вход</h1>
      <div class="auth-container">
        <!-- Login Form -->
        <form hx-post="/api/auth/login" hx-swap="outerHTML" class="auth-form">
          <h2>Вход</h2>
          <input
            type="text"
            name="username"
            placeholder="Имя пользователя"
            required
          />
          <input
            type="password"
            name="password"
            placeholder="Пароль"
            required
          />
          <button type="submit">Войти</button>
          <p class="auth-switch">
            Нет аккаунта?
            <a href="#" onclick="showRegister()">Зарегистрироваться</a>
          </p>
        </form>

        <!-- Register Form -->
        <form
          hx-post="/api/auth/register"
          hx-swap="outerHTML"
          class="auth-form"
          style="display: none"
        >
          <h2>Регистрация</h2>
          <input
            type="text"
            name="username"
            placeholder="Имя пользователя"
            required
          />
          <input
            type="password"
            name="password"
            placeholder="Пароль"
            required
          />
          <button type="submit">Зарегистрироваться</button>
          <p class="auth-switch">
            Уже есть аккаунт? <a href="#" onclick="showLogin()">Войти</a>
          </p>
        </form>
      </div>
    </main>

    <div id="notifications-container"></div>

    <script>
      function showRegister() {
        document.querySelector(".auth-form").style.display = "none";
        document.querySelectorAll(".auth-form")[1].style.display = "block";
      }

      function showLogin() {
        document.querySelector(".auth-form").style.display = "block";
        document.querySelectorAll(".auth-form")[1].style.display = "none";
      }

      // Handle successful login/register
      document.body.addEventListener("htmx:afterRequest", function (evt) {
        if (evt.detail.successful) {
          window.location.href = "/";
        } else {
          try {
            const response = JSON.parse(evt.detail.xhr.response);
            const notification = document.createElement("div");
            notification.className = "notification error";
            notification.textContent = response.error || "Произошла ошибка";
            document
              .getElementById("notifications-container")
              .appendChild(notification);

            // Remove notification after 3 seconds
            setTimeout(() => {
              notification.remove();
            }, 3000);
          } catch (e) {
            console.error("Ошибка при разборе ответа:", e);
          }
        }
      });
    </script>
  </body>
</html>
