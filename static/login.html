<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Вход</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
  </head>
  <body data-page="login">
    <header>
      <div
        id="header-content"
        hx-get="/header.html"
        hx-trigger="load"
        hx-swap="innerHTML"
      ></div>
    </header>
    <main style="display: flex; justify-content: center">
      <div class="auth-container">
        <!-- Login Form -->
        <form
          class="auth-form"
          hx-post="/api/auth/login"
          hx-swap="none"
          hx-on::after-request="
                if (event.detail.successful) {
                  showNotification('Успешный вход!', 'success');
                  setTimeout(() => {
                    window.location.href = '/menu.html';
                  }, 1000);
                } else {
                  const response = JSON.parse(event.detail.xhr.response);
                  showNotification(response.error || 'Ошибка входа', 'error');
                }
              "
        >
          <h2>Вход</h2>
          <div class="form-group">
            <input
              type="text"
              name="username"
              placeholder="Имя пользователя"
              required
            />
          </div>
          <div class="form-group">
            <input
              type="password"
              name="password"
              placeholder="Пароль"
              required
            />
          </div>
          <button type="submit" class="btn-primary">Войти</button>
          <div class="auth-switch">
            Нет аккаунта?
            <a href="#" onclick="showRegister()">Зарегистрироваться</a>
          </div>
        </form>

        <!-- Register Form -->
        <form
          class="auth-form"
          style="display: none"
          hx-post="/api/auth/register"
          hx-swap="none"
          hx-on::after-request="
            if (event.detail.successful) {
              showNotification('Регистрация успешна!', 'success');
              setTimeout(() => {
                showLogin();
              }, 1000);
            } else {
              const response = JSON.parse(event.detail.xhr.response);
              showNotification(response.error || 'Ошибка регистрации', 'error');
            }
          "
        >
          <h2>Регистрация</h2>
          <div class="form-group">
            <input
              type="text"
              name="username"
              placeholder="Имя пользователя"
              required
            />
          </div>
          <div class="form-group">
            <input
              type="password"
              name="password"
              placeholder="Пароль"
              required
            />
          </div>
          <div class="form-group">
            <input
              type="email"
              name="email"
              placeholder="Email (необязательно)"
            />
          </div>
          <div class="form-group">
            <input
              type="tel"
              name="phone"
              placeholder="Телефон (необязательно)"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              name="address"
              placeholder="Адрес доставки (необязательно)"
            />
          </div>
          <button type="submit" class="btn-primary">Зарегистрироваться</button>
          <div class="auth-switch">
            Уже есть аккаунт? <a href="#" onclick="showLogin()">Войти</a>
          </div>
        </form>
      </div>
    </main>

    <div id="notification" class="notification"></div>

    <script>
      function showRegister() {
        document.querySelector(".auth-form").style.display = "none";
        document.querySelectorAll(".auth-form")[1].style.display = "block";
      }

      function showLogin() {
        document.querySelector(".auth-form").style.display = "block";
        document.querySelectorAll(".auth-form")[1].style.display = "none";
      }

      function showNotification(message, type) {
        const notification = document.getElementById("notification");
        notification.textContent = message;
        notification.className = `notification ${type}`;
        notification.style.display = "block";

        setTimeout(() => {
          notification.style.display = "none";
        }, 3000);
      }
    </script>
  </body>
</html>
