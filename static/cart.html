<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Корзина</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <script src="script.js"></script>
  </head>
  <body>
    <header>
      <div
        id="header-content"
        hx-get="/header.html"
        hx-trigger="load"
        hx-swap="innerHTML"
      ></div>
    </header>

    <main>
      <div class="cart-container">
        <h1>Корзина</h1>

        <div
          id="cart-items"
          hx-get="/api/cart/items"
          hx-trigger="load, cart-updated from:body"
          hx-on::after-request="handleCartResponse(event)"
        ></div>

        <div class="order-details">
          <div class="payment-method">
            <h3>Способ оплаты</h3>
            <div class="payment-options">
              <label class="payment-option">
                <input
                  type="radio"
                  name="payment"
                  value="card"
                  checked
                  onchange="toggleCardFields(true)"
                />
                <span>Банковская карта</span>
              </label>
              <label class="payment-option">
                <input
                  type="radio"
                  name="payment"
                  value="cash"
                  onchange="toggleCardFields(false)"
                />
                <span>Наличные</span>
              </label>
            </div>

            <div id="card-fields" class="card-fields">
              <div class="form-group">
                <label for="card-number">Номер карты:</label>
                <input
                  type="text"
                  id="card-number"
                  name="card-number"
                  placeholder="XXXX XXXX XXXX XXXX"
                  maxlength="19"
                  oninput="formatCardNumber(this)"
                  required
                />
              </div>
              <div class="form-row">
                <div class="form-group">
                  <label for="card-expiry">Срок действия:</label>
                  <input
                    type="text"
                    id="card-expiry"
                    name="card-expiry"
                    placeholder="MM/YY"
                    maxlength="5"
                    oninput="formatExpiry(this)"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="card-cvv">CVV:</label>
                  <input
                    type="password"
                    id="card-cvv"
                    name="card-cvv"
                    placeholder="XXX"
                    maxlength="3"
                    oninput="formatCVV(this)"
                    required
                  />
                </div>
              </div>
              <div class="form-group">
                <label for="card-holder">Имя владельца:</label>
                <input
                  type="text"
                  id="card-holder"
                  name="card-holder"
                  placeholder="IVAN IVANOV"
                  oninput="formatCardHolder(this)"
                  required
                />
              </div>
            </div>
          </div>

          <div class="cart-actions">
            <button
              class="clear-cart-btn"
              hx-post="/api/cart/clear"
              hx-confirm="Вы уверены, что хотите очистить корзину?"
              hx-swap="none"
              hx-on::after-request="handleClearCartResponse(event)"
            >
              Очистить корзину
            </button>

            <button
              class="checkout-btn"
              hx-post="/api/cart/checkout"
              hx-include="[name='payment'], [name='card-number'], [name='card-expiry'], [name='card-cvv'], [name='card-holder']"
              hx-swap="none"
              hx-on::before-request="validateCheckout(event)"
              hx-on::after-request="handleCheckoutResponse(event)"
            >
              Оформить заказ
            </button>
          </div>
        </div>
      </div>
    </main>

    <div id="notification" class="notification"></div>

    <script>
      // Показ уведомлений
      function showNotification(message, type) {
        const notification = document.getElementById("notification");
        notification.textContent = message;
        notification.className = `notification ${type}`;
        notification.style.display = "block";

        setTimeout(() => {
          notification.style.display = "none";
        }, 3000);
      }

      // Обработка ответа при очистке корзины
      function handleClearCartResponse(event) {
        if (event.detail.successful) {
          showNotification("Корзина очищена", "success");
          setTimeout(() => {
            window.location.reload();
          }, 1000);
        }
      }

      // Валидация перед оформлением заказа
      function validateCheckout(event) {
        const cartItems = document.querySelectorAll(".cart-item");
        if (cartItems.length === 0) {
          event.preventDefault();
          showNotification("Корзина пуста", "error");
          return;
        }

        const paymentMethod = document.querySelector(
          "input[name=payment]:checked"
        ).value;
        if (paymentMethod === "card") {
          const cardNumber = document.getElementById("card-number").value;
          const cardExpiry = document.getElementById("card-expiry").value;
          const cardCVV = document.getElementById("card-cvv").value;
          const cardHolder = document.getElementById("card-holder").value;

          if (!cardNumber || !cardExpiry || !cardCVV || !cardHolder) {
            event.preventDefault();
            showNotification("Пожалуйста, заполните все поля карты", "error");
            return;
          }
        }
      }

      // Обработка ответа при оформлении заказа
      function handleCheckoutResponse(event) {
        if (event.detail.successful) {
          showNotification("Заказ успешно оформлен!", "success");
          setTimeout(() => {
            window.location.reload();
          }, 1000);
        } else if (event.detail.xhr.status === 401) {
          showNotification("Пожалуйста, войдите в систему", "error");
        }
      }

      // Форматирование полей карты
      function formatCardNumber(input) {
        let value = input.value.replace(/\D/g, "");
        value = value.replace(/(\d{4})/g, "$1 ").trim();
        input.value = value;
      }

      function formatExpiry(input) {
        let value = input.value.replace(/\D/g, "");
        if (value.length >= 2) {
          value = value.slice(0, 2) + "/" + value.slice(2);
        }
        input.value = value;
      }

      function formatCVV(input) {
        input.value = input.value.replace(/\D/g, "").slice(0, 3);
      }

      function formatCardHolder(input) {
        input.value = input.value.toUpperCase();
      }

      // Переключение полей карты
      function toggleCardFields(show) {
        const cardFields = document.getElementById("card-fields");
        cardFields.style.display = show ? "block" : "none";
        const inputs = cardFields.querySelectorAll("input");
        inputs.forEach((input) => {
          input.required = show;
        });
      }

      // Инициализация при загрузке
      document.addEventListener("DOMContentLoaded", function () {
        const paymentMethod = document.querySelector(
          "input[name=payment]:checked"
        ).value;
        toggleCardFields(paymentMethod === "card");
      });
    </script>
  </body>
</html>
