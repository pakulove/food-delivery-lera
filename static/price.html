<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Прайс</title>
    <link rel="stylesheet" href="/static/styles.css" />
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body data-page="price">
    <header>
      <nav>
        <a href="/">Главная</a>
        <a href="/price.html">Прайс</a>
        <a href="/cart.html">Корзина</a>
        <div id="auth-links" hx-get="/api/auth/me" hx-trigger="load">
          <a href="/login.html">Войти</a>
        </div>
      </nav>
    </header>
    <main>
      <h1>Прайс-лист</h1>
      <div class="price-list">
        <div class="price-item">
          <img src="/static/images/1.jpg" alt="Товар 1" />
          <h3>Товар 1</h3>
          <p>1000 ₽/день</p>
          <button
            class="cart-button"
            hx-post="/api/cart/add"
            hx-vals='{"itemId": 1}'
          >
            Добавить в корзину
          </button>
        </div>
        <div class="price-item">
          <img src="/static/images/2.jpg" alt="Товар 2" />
          <h3>Товар 2</h3>
          <p>2000 ₽/день</p>
          <button
            class="cart-button"
            hx-post="/api/cart/add"
            hx-vals='{"itemId": 2}'
          >
            Добавить в корзину
          </button>
        </div>
        <div class="price-item">
          <img src="/static/images/3.jpg" alt="Товар 3" />
          <h3>Товар 3</h3>
          <p>3000 ₽/день</p>
          <button
            class="cart-button"
            hx-post="/api/cart/add"
            hx-vals='{"itemId": 3}'
          >
            Добавить в корзину
          </button>
        </div>
      </div>
    </main>

    <div id="notifications-container"></div>

    <script>
      document.body.addEventListener("htmx:afterRequest", function (evt) {
        if (evt.detail.path === "/api/cart/add") {
          if (evt.detail.xhr.status === 401) {
            const response = JSON.parse(evt.detail.xhr.response);
            window.location.href = response.redirect;
          } else if (evt.detail.successful) {
            const notification = document.createElement("div");
            notification.className = "notification success";
            notification.textContent = "Товар добавлен в корзину";
            document
              .getElementById("notifications-container")
              .appendChild(notification);
            setTimeout(() => notification.remove(), 3000);
          }
        }
      });
    </script>
  </body>
</html>
