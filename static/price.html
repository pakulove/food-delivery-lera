<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Прайс</title>
    <link rel="stylesheet" href="/static/styles.css" />
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
  </head>
  <body>
    <header>
      <nav>
        <a href="/">Главная</a>
        <a href="/price.html">Прайс</a>
        <div id="auth-links" hx-get="/api/auth/me" hx-trigger="load"></div>
        <a href="/cart.html">Корзина</a>
      </nav>
    </header>

    <main>
      <div class="price-container">
        <div class="category-filter">
          <select
            class="category-select"
            name="category"
            hx-get="/api/prices"
            hx-target="#products-list"
            hx-trigger="change"
          >
            <option value="all">Все товары</option>
          </select>
        </div>
        <div
          class="price-list"
          id="products-list"
          hx-get="/api/prices"
          hx-trigger="load"
        >
          <div class="loading">Загрузка товаров...</div>
        </div>
      </div>
    </main>

    <div id="notifications-container"></div>

    <script>
      function logout() {
        fetch("/api/auth/logout", {
          method: "POST",
          credentials: "include",
        }).then(() => {
          window.location.reload();
        });
      }

      document.body.addEventListener("htmx:afterRequest", function (evt) {
        if (evt.detail.path === "/api/cart/add") {
          if (evt.detail.successful) {
            const notification = document.createElement("div");
            notification.className = "notification success";
            notification.textContent = "Товар добавлен в корзину";
            document
              .getElementById("notifications-container")
              .appendChild(notification);
            setTimeout(() => notification.remove(), 3000);
          } else if (evt.detail.xhr.status === 401) {
            window.location.href = "/login.html";
          }
        }
      });

      // Обработчик для обновления категорий
      document.body.addEventListener("htmx:afterSwap", function (evt) {
        if (evt.detail.target.id === "products-list") {
          const categoriesContainer = evt.detail.target.querySelector(
            "#categories-container"
          );
          if (categoriesContainer) {
            const select = document.querySelector(".category-select");
            const currentValue = select.value;
            select.innerHTML =
              '<option value="all">Все товары</option>' +
              categoriesContainer.innerHTML;
            select.value = currentValue;
            categoriesContainer.remove();
          }
        }
      });
    </script>
  </body>
</html>
