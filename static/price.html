<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Прайс</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
  </head>
  <body data-page="price">
    <header>
      <nav>
        <a href="/">Главная</a>
        <a href="/price.html">Прайс</a>
        <div id="auth-links" hx-get="/api/auth/me" hx-trigger="load">
          <!-- Auth links will be loaded here -->
        </div>
        <a href="/cart.html">Корзина</a>
      </nav>
    </header>
    <main>
      <h1>Прайс-лист</h1>
      <div
        id="tools-list"
        hx-get="/api/products"
        hx-trigger="load"
        hx-swap="innerHTML"
      >
        <!-- Products will be loaded here -->
      </div>
    </main>

    <div id="notifications-container"></div>

    <script>
      // Handle cart button clicks
      document.body.addEventListener("htmx:afterRequest", function (evt) {
        if (evt.detail.pathInfo.requestPath === "/api/cart/add") {
          if (evt.detail.xhr.status === 401) {
            const response = JSON.parse(evt.detail.xhr.response);
            if (response.redirect) {
              window.location.href = response.redirect;
            }
          } else if (evt.detail.xhr.status === 204) {
            // Show success notification
            const notification = document.createElement("div");
            notification.className = "notification success";
            notification.textContent = "Товар добавлен в корзину";
            document
              .getElementById("notifications-container")
              .appendChild(notification);
          }
        }
      });
    </script>
  </body>
</html>
