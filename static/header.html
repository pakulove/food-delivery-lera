<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Доставка еды</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <header>
      <div class="header-content">
        <nav class="main-nav">
          <ul class="nav-list">
            <li><a href="/">Главная</a></li>
            <li><a href="/menu.html">Меню</a></li>
            <li>
              <a href="/cart.html" id="cart-link">
                Корзина <span id="cart-count"></span>
              </a>
            </li>
            <li><div id="auth-links"></div></li>
          </ul>
        </nav>
      </div>
    </header>
    <script>
      function logout() {
        fetch("/api/auth/logout", {
          method: "POST",
        }).then(() => {
          window.location.href = "/";
        });
      }

      // Получаем информацию о пользователе
      fetch("/api/auth/me")
        .then((response) => {
          console.log("Auth response status:", response.status);
          if (!response.ok) {
            throw new Error("Not authorized");
          }
          return response.json();
        })
        .then((data) => {
          console.log("Auth data:", data);
          const authLinks = document.getElementById("auth-links");
          if (data && data.username) {
            console.log("User is authorized:", data.username);
            authLinks.innerHTML = `
              <div class="auth-container">
                <a href="/profile.html" class="username">${data.username}</a>
                <button onclick="logout()" class="logout-btn">Выйти</button>
              </div>
            `;
          } else {
            console.log("User is not authorized");
            authLinks.innerHTML = `
              <a href="/login.html" class="login-link">Войти</a>
            `;
          }
        })
        .catch((error) => {
          console.error("Auth error:", error);
          const authLinks = document.getElementById("auth-links");
          authLinks.innerHTML = `
            <a href="/login.html" class="login-link">Войти</a>
          `;
        });

      // Функция для обновления количества товаров в корзине
      function updateCartCount() {
        fetch("/api/cart/items")
          .then((response) => response.json())
          .then((data) => {
            const cartCount = document.getElementById("cart-count");
            if (data && data.length > 0) {
              const totalItems = data.reduce(
                (sum, item) => sum + item.count,
                0
              );
              cartCount.textContent = `(${totalItems})`;
            } else {
              cartCount.textContent = "";
            }
          })
          .catch((error) => console.error("Error fetching cart count:", error));
      }

      // Обновляем количество при загрузке страницы
      document.addEventListener("DOMContentLoaded", updateCartCount);

      // Обновляем количество при изменении корзины
      document.body.addEventListener("cart-updated", updateCartCount);
    </script>
  </body>
</html>
