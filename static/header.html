<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Доставка еды</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <header>
      <div class="header-content">
        <nav class="main-nav">
          <ul class="nav-list">
            <li><a href="/">Главная</a></li>
            <li><a href="/menu.html">Меню</a></li>
            <li>
              <a href="/cart.html">
                Корзина
                <span
                  id="cart-size"
                  hx-get="/api/cart/size"
                  hx-trigger="load, cart-updated from:body"
                  hx-swap="innerHTML"
                ></span>
              </a>
            </li>
            <li>
              <a href="/login.html" id="login-link">Войти</a>
            </li>
            <li>
              <a href="/register.html" id="register-link">Регистрация</a>
            </li>
            <li>
              <a
                href="/profile.html"
                id="profile-link"
                style="display: none"
              ></a>
            </li>
            <li>
              <button onclick="logout()" id="logout-btn" style="display: none">
                Выйти
              </button>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <script>
      function logout() {
        fetch("/api/auth/logout", {
          method: "POST",
        }).then(() => {
          window.location.href = "/";
        });
      }

      // Check auth status on load
      fetch("/api/auth/me")
        .then((response) => response.json())
        .then((data) => {
          if (data.username) {
            document.getElementById("login-link").style.display = "none";
            document.getElementById("register-link").style.display = "none";
            document.getElementById("profile-link").style.display =
              "inline-flex";
            document.getElementById("logout-btn").style.display = "inline-flex";
            document.getElementById("profile-link").textContent = data.username;
          }
        });
    </script>
  </body>
</html>
